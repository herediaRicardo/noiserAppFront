<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../jqm/jquery.mobile-1.4.5.css">
	<link rel="stylesheet" href="../css/style.css">
    <title>Posteos</title>
</head>
<body>
<!-- Segunda pagina (Publicaciones) -->
<div data-role="page" id="segunda" class="fondoPaginas">
    <header data-role="header" style="border: none; height: auto;">
        <div class="headerEncabezado">
            <h1>POSTEOS</h1>
            <div class="ui-btn-left logo"> <img src="../assets/icon/logo.png" alt="logo" style="height: 4vh; margin-top: 10px;"> </div>
            <a href="#menu" class="ui-btn-right"><img src="../assets/icon/menu.png" alt=""></a>
        </div>
    </header>			
    <!-- Botón para abrir el modal de agregar publicación -->
    <div id="addPublicationButtonContainer" style="position: absolute; bottom: 0; right: 0; margin: 0px 5px 70px 0px;"><a href="#addPublicationPopup" data-rel="popup" data-role="button" data-inline="true" data-theme="b" style="background-color:#E73189; color: white; text-shadow: none; border-radius: 100%; font-size: 20px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">+</a></div>
    <!-- Modal para agregar nueva publicación -->
    <div data-role="popup" id="addPublicationPopup" data-theme="b" data-overlay-theme="b" data-corners="true" data-shadow="true" data-position-to="window" style="max-width: 400px;">
        <div data-role="header" data-theme="b">
            <h1 style="font-size: 20px; text-shadow: none; width: 100%; margin: auto; text-align: center;">Agregar Publicación</h1></div>
        <div data-role="content" style="padding: 10px; text-shadow: none;">
            <form id="publicationForm"> <label for="title">Título:</label> <input type="text" id="title" required><br><br> <label for="description">Descripción:</label> <textarea id="description" required></textarea><br><br> <label for="media">URL de Medios: <br><span style="font-size: 15px; color: grey;">Adjunta una imagen o un video mediante un link.</span></label> <input type="text" id="media"><br><br> <button type="submit" data-inline="true">Subir Publicación</button><button type="button" id="cancelButton" data-inline="true">Cancelar</button> </form>
        </div>
    </div>
    <div data-role="main" class="ui-content" style="color: white; text-shadow: none;">
        <div id="publicacionesContainer">
        </div>
    </div>
    <div data-role="footer" data-position="fixed" style="border: none; border-top: #5c5c5c;">
        <div data-role="navbar" style="margin: auto;">
            <ul>
                <li>
                    <a style="background-color: black; border: none;" href="../index.html" data-transition="slide" data-direction="reverse"><img src="../assets/icon/icons-05.png" alt=""></a>
                </li>
                <li>
                    <a style="background-color: black; border: none;" href="#"><img src="../assets/icon/icons-04.png" alt=""></a>
                </li>
                <li>
                    <a style="background-color: black; border: none;" href="./servicios.html" data-transition="slide"><img src="../assets/icon/icons-06.png" alt=""></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Menu hamburguesa TAB -->
    <div id="menu" data-role="panel" data-position="right" data-display="overlay" class="menuDesplegable"> <a href="#" data-rel="close" data-role="button" data-theme="b" data-icon="delete" data-iconpos="notext" class="ui-btn-left">Cerrar</a>
        <ul data-role="listview" data-iconpos="left" style="margin-top: 50px; border: 0px;">
            <li data-icon="user"><a href="./login.html">Login</a></li>
            <li data-icon="info"><a href="./contacto.html">Contacto</a></li>
            <li data-icon="delete"><a href="#" id="logoutButton">Log Out</a></li>
        </ul>
    </div>
</div>
	
    
    <script src="../jqm/jquery.min.js"></script>
	<script src="../jqm/jquery.mobile-1.4.5.js"></script>
	<script src="../JS/script.js"></script>    
</body>
</html>
